<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanMate AI - Your Smart Study Buddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .header h1 {
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 15px;
            color: #ffffff;
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }
        
        .logo-icon {
            display: inline-block;
            font-size: 1.2em;
            margin-right: 15px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #fff176 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .logo-text {
            display: inline-block;
            position: relative;
        }
        
        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ffd700 0%, #ffed4e 50%, #fff176 100%);
            border-radius: 2px;
            animation: underline 3s ease-in-out infinite;
        }
        
        @keyframes underline {
            0%, 100% { width: 0%; }
            50% { width: 100%; }
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }
        
        .form-section {
            padding: 50px 40px;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 20px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
            font-family: inherit;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading p {
            font-size: 1.1em;
            color: #4a5568;
            font-weight: 500;
        }
        
        .result {
            display: none;
            padding: 40px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result h2 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
        }
        
        .step {
            background: white;
            margin-bottom: 20px;
            padding: 30px;
            border-radius: 20px;
            border-left: 6px solid #667eea;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.02) 0%, rgba(118, 75, 162, 0.02) 100%);
            pointer-events: none;
        }
        
        .step:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.5);
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .step-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1em;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .step-duration {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1976d2;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            border: 1px solid rgba(25, 118, 210, 0.2);
        }
        
        .step-task {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .step-resources {
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }
        
        .step-resources h4 {
            color: #4a5568;
            margin-bottom: 12px;
            font-size: 1em;
            font-weight: 600;
        }
        
        .resource-link {
            display: inline-block;
            background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%);
            color: #1976d2;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 12px;
            margin: 4px 8px 4px 0;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(25, 118, 210, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .resource-link::before {
            content: '🔍';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .resource-link:hover::before {
            left: 8px;
            opacity: 1;
        }
        
        .resource-link:hover {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(25, 118, 210, 0.2);
            padding-left: 30px;
        }
        
        .resource-link:active {
            transform: translateY(0px);
            box-shadow: 0 4px 8px rgba(25, 118, 210, 0.2);
        }
        
        .error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
            padding: 20px;
            border-radius: 16px;
            border-left: 6px solid #f44336;
            margin-top: 20px;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .header {
                padding: 40px 30px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .form-section {
                padding: 40px 30px;
            }
            
            .result {
                padding: 30px;
            }
            
            .step {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="logo-icon">🚀</span><span class="logo-text">PlanMate AI</span></h1>
            <p>Your Smart Study Buddy - Powered by Groq AI</p>
        </div>
        
        <div class="form-section">
            <form id="planForm">
                <div class="form-group">
                    <label for="goal">What would you like to learn?</label>
                    <input 
                        type="text" 
                        id="goal" 
                        name="goal" 
                        placeholder="e.g., Learn Python programming, Master machine learning, Build a web app..."
                        required
                    >
                </div>
                <button type="submit" class="btn" id="submitBtn">
                    Generate My Learning Plan
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your personalized learning plan...</p>
            </div>
            
            <div class="result" id="result">
                <h2 id="planTitle"></h2>
                <div id="planSteps"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('planForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const goal = document.getElementById('goal').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/plan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ goal: goal })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Display the result
                document.getElementById('planTitle').textContent = data.title;
                
                const stepsContainer = document.getElementById('planSteps');
                stepsContainer.innerHTML = '';
                
                data.steps.forEach(step => {
                    const stepElement = document.createElement('div');
                    stepElement.className = 'step';
                    
                    const resourcesHtml = step.resources.map(resource => {
                        // Extract a clean display name from the URL
                        let displayName = resource;
                        if (resource.includes('youtube.com')) {
                            displayName = '🎥 YouTube Tutorials';
                        } else if (resource.includes('github.com')) {
                            displayName = '💻 GitHub Repositories';
                        } else if (resource.includes('developer.mozilla.org')) {
                            displayName = '📚 MDN Documentation';
                        } else if (resource.includes('w3schools.com')) {
                            displayName = '🌐 W3Schools Guide';
                        } else if (resource.includes('coursera.org')) {
                            displayName = '🎓 Coursera Course';
                        } else if (resource.includes('edx.org')) {
                            displayName = '🎓 edX Course';
                        } else if (resource.includes('khanacademy.org')) {
                            displayName = '📖 Khan Academy';
                        } else if (resource.includes('freecodecamp.org')) {
                            displayName = '💻 FreeCodeCamp';
                        } else if (resource.includes('stackoverflow.com')) {
                            displayName = '❓ Stack Overflow';
                        } else if (resource.includes('python.org')) {
                            displayName = '🐍 Python Official Docs';
                        } else if (resource.includes('react.dev')) {
                            displayName = '⚛️ React Documentation';
                        } else if (resource.includes('nodejs.org')) {
                            displayName = '🟢 Node.js Docs';
                        } else {
                            // For other URLs, show a generic icon
                            displayName = '🔗 ' + new URL(resource).hostname;
                        }
                        
                        return `<a href="${resource}" target="_blank" class="resource-link" title="${resource}">${displayName}</a>`;
                    }).join('');
                    
                    stepElement.innerHTML = `
                        <div class="step-header">
                            <div class="step-number">${step.order}</div>
                            <div class="step-duration">${step.duration}</div>
                        </div>
                        <div class="step-task">${step.task}</div>
                        <div class="step-resources">
                            <h4>Resources:</h4>
                            ${resourcesHtml}
                        </div>
                    `;
                    
                    stepsContainer.appendChild(stepElement);
                });
                
                result.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${error.message}`;
                result.innerHTML = '';
                result.appendChild(errorDiv);
                result.style.display = 'block';
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
